<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/svg/controle-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/base/body.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-container.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-logo.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-barraPesquisa.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-link.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-btnMobile.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-iteracao.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-icons.css">
  </head>

  <body>
    <header class="cabecalho">
      <section class="cabecalho__container">
        <img  class="cabecalho__logo" src="assets/img/svg/Logo.svg" alt="Logo AluraGeek">

        <div class="cabecalho__containerPesquisa">
          <input class="cabecalho__barraPesquisa" type="text" name="Barra de busca" placeholder="Pesquisar" id="barraPesquisa">

          <button class="cabecalho__pesquisar">
            <img class="cabecalho__imgLupa" src="assets/img/svg/lupa-mobile.svg" alt="Lupa">            
          </button>
        </div>
      </section>

      <a href="#" class="cabecalho__link--login" aria-label="Acessar Login">Login</a>

      <button class="cabecalho__btnMobile" id="pesquisar">       
        <img class="cabecalho__imgLupa" src="assets/img/svg/lupa-mobile.svg" alt="Lupa">      
      </button>
    </header>
    


    <footer></footer>
  
    <script src="assets/js/search.js"></script>
  </body>
</html>
